    <style>
        /* Custom animations for messages and modals */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes scaleUp {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes pulseSlow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .animate-slide-in-right {
            animation: slideInRight 0.3s ease-out forwards;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-scale-up {
            animation: scaleUp 0.3s ease-out forwards;
        }
        .animate-pulse-slow {
            animation: pulseSlow 2s infinite ease-in-out;
        }
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Ensure responsive font sizes for all elements */
        h1, h2, h3, h4, p, span, strong, button, input, label, li {
            font-size: clamp(0.75rem, 2vw, 1.5rem); /* Responsive font size */
        }
        /* Specific adjustments for smaller text elements */
        .text-xs { font-size: clamp(0.65rem, 1.5vw, 0.85rem); }
        .text-sm { font-size: clamp(0.75rem, 1.75vw, 1rem); }
        .text-base { font-size: clamp(0.875rem, 2vw, 1.125rem); }
        .text-lg { font-size: clamp(1rem, 2.25vw, 1.25rem); }
        .text-xl { font-size: clamp(1.125rem, 2.5vw, 1.5rem); }
        .text-2xl { font-size: clamp(1.25rem, 3vw, 1.875rem); }
        .text-3xl { font-size: clamp(1.5rem, 3.5vw, 2.25rem); }
        .text-4xl { font-size: clamp(1.875rem, 4vw, 2.5rem); }
        .text-5xl { font-size: clamp(2.25rem, 5vw, 3rem); }

        /* Ensure responsive padding and margin */
        .p-4 { padding: clamp(1rem, 3vw, 2rem); }
        .sm\\:p-6 { padding: clamp(1.5rem, 4vw, 2.5rem); }
        .lg\\:p-8 { padding: clamp(2rem, 5vw, 3rem); }
        .mb-4 { margin-bottom: clamp(1rem, 2vw, 1.5rem); }
        .mt-6 { margin-top: clamp(1.5rem, 3vw, 2.5rem); }
        .space-x-2 > *:not(:first-child) { margin-left: clamp(0.5rem, 1vw, 0.75rem); }
        .space-y-6 > *:not(:first-child) { margin-top: clamp(1.5rem, 3vw, 2.5rem); }
    </style>

        // --- Helper Components ---
        const Button = ({ onClick, children, className = '', disabled = false, type = 'button', variant = 'primary', size = 'md' }) => {
            const baseStyle = "font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-opacity-75 transition-all duration-150 ease-in-out disabled:opacity-60 disabled:cursor-not-allowed flex items-center justify-center";
            const sizeStyles = {

                md: 'px-4 py-2 text-sm',
                lg: 'px-6 py-3 text-base'
            };
            const variantStyles = {
                primary: 'text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-500',
                secondary: 'text-blue-700 bg-blue-100 hover:bg-blue-200 focus:ring-blue-300',
                danger: 'text-white bg-red-600 hover:bg-red-700 focus:ring-red-500',
                success: 'text-white bg-green-500 hover:bg-green-600 focus:ring-green-400',
                warning: 'text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-yellow-400',

            };

            return (

                    type={type}

        };

        const IconButton = ({ onClick, children, className = '', ariaLabel, disabled = false, variant = 'default', size = 'md' }) => {

            const sizeStyles = {
                sm: 'p-1.5',
                md: 'p-2',
                lg: 'p-3'
            };
            const variantStyles = {
                default: 'text-gray-600 bg-gray-200 hover:bg-gray-300 focus:ring-gray-400',
                primary: 'text-blue-600 bg-blue-100 hover:bg-blue-200 focus:ring-blue-400',
                transparent: 'text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:ring-gray-300'
            };
            return (
                <button
                    onClick={onClick}
                    aria-label={ariaLabel}
                    disabled={disabled}
                    className={`${baseStyle} ${sizeStyles[size]} ${variantStyles[variant]} ${className}`}

        const MessageBox = ({ message, type, onClose }) => {
            if (!message) return null;

            let bgColor = 'bg-blue-500';
            let textColor = 'text-blue-100';
            let borderColor = 'border-blue-600';
            let Icon = '‚ÑπÔ∏è'; // Info icon

            if (type === 'error') { bgColor = 'bg-red-500'; textColor = 'text-red-100'; borderColor = 'border-red-600'; Icon = '‚ö†Ô∏è'; } // AlertTriangle
            if (type === 'success') { bgColor = 'bg-green-500'; textColor = 'text-green-100'; borderColor = 'border-green-600'; Icon = '‚úÖ'; } // CheckCircle
            if (type === 'info') { bgColor = 'bg-sky-500'; textColor = 'text-sky-100'; borderColor = 'border-sky-600'; Icon = '‚ÑπÔ∏è'; } // Info

            return (

        const InputField = ({ label, type, value, onChange, placeholder, icon, error, name }) => (

                <div className="relative rounded-md shadow-sm">

                    <input
                        id={name}
                        name={name}
                        type={type}
                        value={value}
                        onChange={onChange}
                        placeholder={placeholder}
                        className={`w-full px-3 py-2.5 border ${error ? 'border-red-400' : 'border-gray-300'} rounded-lg 
                                        focus:outline-none focus:ring-2 ${error ? 'focus:ring-red-500 focus:border-red-500' : 'focus:ring-blue-500 focus:border-blue-500'}

        // --- Modal Component ---
        const Modal = ({ isOpen, onClose, title, children, onConfirm, confirmText = "Confirm", cancelText = "Cancel", confirmVariant = "primary" }) => {

            return (

                                ‚ùå
                            </IconButton>
                        </div>

                        </div>
                        <div className="flex justify-end space-x-3">
                            <Button onClick={onClose} variant="ghost">
                                {cancelText}
                            </Button>
                            {onConfirm && (
                                <Button onClick={onConfirm} variant={confirmVariant}>
                                    {confirmText}
                                </Button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };


        // --- App Views ---
        // AuthView now accepts 'auth', 'db', and 'appId' as props
        const AuthView = ({ onSetView, onSetMessage, auth, db, appId }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [username, setUsername] = useState('');
            const [isLogin, setIsLogin] = useState(true);
            const [isLoading, setIsLoading] = useState(false);
            const [errors, setErrors] = useState({});

            const validateForm = () => {
                const newErrors = {};
                if (!email.trim()) newErrors.email = "Email is required.";
                else if (!/\S+@\S+\.\S+/.test(email)) newErrors.email = "Email is invalid.";
                if (!password) newErrors.password = "Password is required.";
                else if (password.length < 6) newErrors.password = "Password must be at least 6 characters.";
                if (!isLogin && !username.trim()) newErrors.username = "Username is required for signup.";
                else if (!isLogin && username.trim().length < 3) newErrors.username = "Username must be at least 3 characters.";
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!validateForm()) return;

                setIsLoading(true);
                setErrors({});
                onSetMessage('', '');

                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                        onSetMessage('Logged in successfully! Redirecting...', 'success');
                    } else {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        await userCredential.user.updateProfile({ displayName: username.trim() });

                        const userDocRef = db.collection(`artifacts/${appId}/users/${userCredential.user.uid}/profile`).doc('data');
                        await userDocRef.set({
                            email: userCredential.user.email,
                            displayName: username.trim(),
                            coins: 100,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            avatarConfig: defaultAvatarConfig,
                            purchasedItems: [defaultAvatarConfig.head, defaultAvatarConfig.body, defaultAvatarConfig.accessory]
                        });
                        
                        await userCredential.user.sendEmailVerification();
                        onSetMessage('Signup successful! Please check your email to verify your account.', 'success');
                        onSetView('verify-email');
                    }
                } catch (error) {
                    console.error("Auth error:", error);
                    const friendlyMessage = error.code === 'auth/invalid-credential' ? 'Invalid email or password.' : error.message;
                    onSetMessage(friendlyMessage, 'error');
                    setErrors({ form: friendlyMessage });
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-gradient-to-tr from-slate-900 via-sky-800 to-indigo-900 p-4 selection:bg-sky-500 selection:text-white">

                            <h2 className="text-3xl font-bold text-gray-800">
                                {isLogin ? 'Welcome Back!' : 'Create Your Avatar Account'}
                            </h2>
                            <p className="text-gray-600 mt-1 text-sm">{isLogin ? 'Login to Math Explorers' : 'Join us and unleash your creativity!'}</p> {/* Changed text here */}
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            {!isLogin && (
                                <InputField
                                    label="Username"
                                    name="username"
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    placeholder="Choose a cool username"
                                    icon="‚ûïüë§"
                                    error={errors.username}
                                />
                            )}
                            <InputField
                                label="Email Address"
                                name="email"
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="you@example.com"
                                icon="‚úâÔ∏è"
                                error={errors.email}
                            />
                            <InputField
                                label="Password"
                                name="password"
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                icon="üîë"
                                error={errors.password}
                            />
                            {errors.form && <p className="text-sm text-red-600 -mt-3 text-center bg-red-100 p-2 rounded-md">{errors.form}</p>}
                            <Button type="submit" className="w-full !py-3" disabled={isLoading} variant="primary">
                                {isLoading ? <span className="animate-spin mr-2">üîÑ</span> : (isLogin ? 'Login' : 'Sign Up & Get Started')}
                                {isLoading && (isLogin ? 'Logging In...' : 'Creating Account...')}

        const VerifyEmailView = ({ userEmail, onSetMessage, auth }) => {
            const [isLoading, setIsLoading] = useState(false);

            return (

                        </div>
                        <p className="text-xs text-gray-400 mt-10">Once verified, you might need to refresh this page or log in again.</p>
                    </div>
                </div>
            );
        };

        const DashboardView = ({ user, userData, onSetView, onSignOut, onSetMessage, auth, db, appId }) => {
            const [isQuizModalOpen, setIsQuizModalOpen] = useState(false);

                        const userDocRef = db.collection(`artifacts/${appId}/users/${user.uid}/profile`).doc('data');

                            coins: firebase.firestore.FieldValue.increment(10)
                        });

                        setQuizAnswer('');
                        setQuizError('');
                    } catch (error) {
                        onSetMessage(`Error awarding coins: ${error.message}`, "error");
                        setQuizError(`Error: ${error.message}`);
                    }
                } else {
                    setQuizError("Incorrect answer. Try again!");
                }
            };

            if (!userData) return (
                <div className="flex flex-col justify-center items-center h-screen bg-slate-100">

                </div>
            );

            return (
                <div>
                    <div className="min-h-screen bg-slate-100 p-4 sm:p-6 lg:p-8 selection:bg-sky-500 selection:text-white">
                        <div className="max-w-5xl mx-auto">
                            <header className="flex flex-col sm:flex-row justify-between items-center mb-8 pb-6 border-b border-slate-300">
                                <div className="mb-4 sm:mb-0 text-center sm:text-left">

                                    <p className="text-slate-600 mt-1">Here's your avatar dashboard.</p>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <div className="flex items-center bg-gradient-to-r from-yellow-400 to-amber-500 text-white px-4 py-2 rounded-full shadow-lg">
                                        <span className="mr-2">üí∞</span>
                                        <span className="font-semibold">{userData.coins} Coins</span>
                                    </div>
                                    <Button onClick={onSignOut} variant="danger" size="md">
                                        <span className="mr-1.5">üö™</span> Logout
                                    </Button>
                                </div>
                            </header>

                            <div className="grid md:grid-cols-2 gap-6 lg:gap-8">
                                {/* Avatar Card */}
                                <div className="bg-white p-6 rounded-xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
                                    <h2 className="text-2xl font-semibold text-slate-700 mb-5 flex items-center">
                                        <span className="mr-3 text-sky-500 text-3xl">üë§</span> Your Current Avatar
                                    </h2>
                                    <div className="flex justify-center mb-6 transform hover:scale-105 transition-transform duration-300">
                                        <AvatarPreview config={userData.avatarConfig || defaultAvatarConfig} scale={1.1} />
                                    </div>
                                    <Button onClick={() => onSetView('customize-avatar')} variant="primary" className="w-full !py-2.5">
                                        <span className="mr-2">‚úèÔ∏è</span> Customize Your Avatar
                                    </Button>

                                    await auth.signInWithCustomToken(initialAuthToken);
                                } else {
                                    await auth.signInAnonymously();
                                }
                            } catch (error) {
                                console.warn("Attempted initial sign-in failed (might be a timing issue, onAuthStateChanged will re-evaluate):", error);
                            }
                        }

                    } catch (error) {
                        console.error("Firebase initialization or initial authentication error:", error);
                        handleSetMessage(`App startup error: ${error.message}`, 'error');
                        setIsLoadingAuth(false);
                        setCurrentView('error'); // Set a specific error view
                    }
                };

                initializeFirebase();

                return () => {
                    unsubscribeAuth();
                    unsubscribeUserData();
                };
            }, [handleSetMessage, firebaseConfig, appId]); // Added firebaseConfig and appId to dependencies

            // Render logic based on currentView
            let content;
            if (isLoadingAuth || currentView === 'loading') {
                content = (
                    <div className="flex flex-col justify-center items-center h-screen bg-gradient-to-br from-blue-100 to-purple-100">
                        <span className="animate-spin text-purple-500 text-8xl">üîÑ</span>
                        <p className="mt-6 text-xl font-medium text-slate-700">Loading your Avatar Adventure...</p>
                    </div>
                );
            } else if (currentView === 'auth') {
                content = <AuthView onSetView={setCurrentView} onSetMessage={handleSetMessage} auth={authInstance} db={dbInstance} appId={appId} />;
            } else if (currentView === 'verify-email') {
                content = <VerifyEmailView userEmail={currentUser?.email} onSetMessage={handleSetMessage} auth={authInstance} />;
            } else if (currentView === 'dashboard' && currentUser && userData) {
                content = <DashboardView user={currentUser} userData={userData} onSetView={setCurrentView} onSignOut={handleSignOut} onSetMessage={handleSetMessage} auth={authInstance} db={dbInstance} appId={appId} />;
            } else if (currentView === 'customize-avatar' && currentUser && userData) {
                content = <AvatarCustomizationView user={currentUser} userData={userData} onSetView={setCurrentView} onSetMessage={handleSetMessage} onUpdateUserData={setUserData} auth={authInstance} db={dbInstance} appId={appId} />;
            } else if (currentView === 'error') {
                content = (
                    <div className="flex flex-col justify-center items-center h-screen bg-red-100">
                        <span className="text-red-500 text-6xl">‚ö†Ô∏è</span>
                        <p className="mt-4 text-red-700 text-lg">An error occurred during app startup. Please try again.</p>
                        <Button onClick={() => window.location.reload()} className="mt-4">Reload App</Button>
                    </div>
                );
            } else {
                content = (
                    <div className="flex flex-col justify-center items-center h-screen bg-red-100">
                        <span className="text-red-500 text-6xl">‚ö†Ô∏è</span>
                        <p className="mt-4 text-red-700 text-lg">Something went wrong or you are not logged in.</p>
                        <Button onClick={() => setCurrentView('auth')} className="mt-4">Go to Login</Button>
                    </div>
                );
            }

            return (
                <div className="App">
                    {content}
                    <MessageBox message={message} type={messageType} onClose={() => setMessage('')} />
                </div>
            );
        }

        // Render the React App
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
